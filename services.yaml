  name: Random Pixels
  description: "shows a random coloured image on the WeAct Display"

start_digital_clock:
  name: Digital Clock - anytime
  description: "does not work but later should show the digital clock on the WeAct Display"
  fields:
    hm_color:
      description: "clock color [R,G,B]"
      example: [255, 255, 255]
    bg_color:
      description: "background color [R,G,B]"
      example: [0, 0, 0]
    offset:
      description: "offset to other timezone in seconds"
      example: 3600

start_analog_clock:
  name: Analog Clock
  description: "shows the analog clock on the WeAct Display"
  fields:
    bg_color:
      name: Background
      description: "background color"
      example: [0, 0, 0]
      default: [0, 0, 0]                          # schwarz
      selector:
        color_rgb: {}
    sc_color:
      name: Scale
      description: "color of scale"
      example: [255, 255, 255]
      default: [255, 255, 255]                         # weiss
      selector:
        color_rgb: {}
    hh_color:
      name: Hour
      description: "color of hours"
      example: [255, 0, 0]
      default: [255, 0, 0]                        # rot
      selector:
        color_rgb: {}
    mm_color:
      name: Minutes
      description: "color of minutes"
      example: [64, 64, 64]                         # grau
      default: [64, 64, 64]                         # grau
      selector:
        color_rgb: {}
    rotation:
      name: Rotation
      description: choose the desired rotation angle
      example: 0
      default: 0
      selector:
        number:
          unit_of_measurement: "degree"
          min: 0
          max: 270
          step: 90
          mode: slider  # alternativ 'box' für Eingabefeld
    shift:
      name: shift position from center
      description: "move clock from center (0) to left (-40) or right (+40)"
      example: 0
      default: 0
      selector:
        number:
          unit_of_measurement: "pixels"
          min: -40
          max: 40
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    offset:
      name: Time offset
      description: "offset to other timezone in hours"
      default: 0
      example: 1
      selector:
        number:
          unit_of_measurement: "hours"
          min: -23
          max: 23
          step: 0.5
          mode: slider  # alternativ 'box' für Eingabefeld

