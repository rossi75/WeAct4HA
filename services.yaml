      name: Circle ellipse
      description: "If not given, we only use the radius for Y-direction"
      example: 35
      default: 35
      selector:
        number:
          min: 1
          max: 78
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
          unit_of_measurement: "pixels"
    cf_width:
      name: Circle Frame Width
      description: "how fat the circles frame should be"
      example: 1
      default: 1
      selector:
        number:
          min: 1
          max: 40
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
          unit_of_measurement: "pixels"
    bg_color:
      name: Background
      description: "color outside the circle"
      example: [0, 0, 0]
      default: [0, 0, 0]                          # schwarz
      selector:
        color_rgb: {}
    c_color:
      name: Frame color
      example: [255, 255, 255]
      default: [255, 255, 255]                         # weiss
      selector:
        color_rgb: {}
    f_color:
      name: Fill color
      description: "same as background if not given"
      example: [255, 255, 255]
      default: [255, 255, 255]                         # weiss
      selector:
        color_rgb: {}


