        icon: {}
    icon_color:
      name: Icon
      description: "Icon color"
      example: [255, 255, 255]
      default: [255, 255, 255]                         # weiss
      selector:
        color_rgb: {}
    bg_color:
      name: Background
      description: "background color"
      example: [0, 0, 0]
      default: [0, 0, 0]                          # schwarz
      selector:
        color_rgb: {}
    x_position:
      name: X-Position
      description: "X-Position"
      example: 0
      default: 0
      selector:
        number:
          unit_of_measurement: "pixels"
          min: 0
          max: 172
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    y_position:
      name: Y-Position
      description: "Y-Position"
      example: 0
      default: 0
      selector:
        number:
          unit_of_measurement: "pixels"
          min: 0
          max: 72
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    size:
      name: "Size"
      description: "size"
      default: 32
      example: 32
      selector:
        number:
          unit_of_measurement: "pixels"
          min: 8
          max: 80
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    orientation:
      name: Orientation
      description: choose the desired orientation angle
      required: true
      default: "0"
      selector:
        select:
          options:
            - "0"
            - "90"
            - "180"
            - "270"

set_full_color:
  name: Full color
  description: "fills the complete WeAct Display with one specific color"
  fields:
    color:
      name: "Full Color"
      description: "Color"
      example: [0, 255, 255]
      default: [0, 255, 255]                         # green
      selector:
        color_rgb: {}

set_orientation:
  name: Display Orientation
  description: "sets the orientation for the WeAct Display"
  fields:
    orientation:
      name: Orientation
      description: choose the desired orientation
#      example: "landscape"
      required: true
      default: "portrait"
      selector:
        select:
          options:
            - "portrait"
            - "portrait_r"
            - "landscape"
            - "landscape_r"
            - "0"
            - "90"
            - "180"
            - "270"

set_humiture_report:
  description: "Temperatur und Luftfeuchtigkeit vom WeAct Display messen"
  fields:
    timer:
      description: "Intervall in Sekunden [0=aus|500-65535]"
      example: 60
#      example: timer: 60

set_brightness:
  name: Brightness
  description: "set brightness for the WeAct Display"
  fields:
    brightness:
      description: "Lautstärke des Display [0-255]"
      name: Brightness
      required: true
      example: 127
      default: 127
      selector:
        number:
          min: 0
          max: 255
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld

