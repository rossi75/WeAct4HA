set_orientation:
  name: Display Orientation - do NEVER use !
  description: "NEVER EVER use this !! sets the orientation for the WeAct Display"
  fields:
    orientation:
      name: Orientation
      description: choose the desired orientation
#      example: "landscape"
      required: true
      default: "portrait"
      selector:
        select:
          options:
            - "portrait"
            - "portrait_r"
            - "landscape"
            - "landscape_r"
            - "0"
            - "90"
            - "180"
