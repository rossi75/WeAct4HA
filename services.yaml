write_text:
  name: Write Text
  description: "write some text on the WeAct Display"
  fields:
    text:
      name: Text
      required: true
      example: "Hallo Welt!"
      default: "test"
      selector:
        text: {}
    t_color:
      name: Text color
      example: [255, 255, 255]
      selector:
        color_rgb: {}
    bg_color:
      name: Background color
      example: [0, 0, 0]
      selector:
        color_rgb: {}
#    width:
#      description: "Bildbreite (Default 160)"
#      example: 160
#    height:
#      description: "Bildhöhe (Default 80)"
#      example: 80
#    align:
#      description: "Ausrichtung (left, right, center)"
#      example: "center"
    font_size:
      name: Font size
      default: 16
      example: 16
      selector:
        number:
          unit_of_measurement: "pixels"
          min: 5
          max: 80
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
#    font:
#      description: "Pfad zur Schriftdatei (TTF)"
#      example: "/config/fonts/DejaVuSans-Bold.ttf"
    x_position:
      name: X-Position
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 172
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    y_position:
      name: Y-Position
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 72
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    rotation:
      name: Rotation angle
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 270
          step: 90
          mode: slider  # alternativ 'box' für Eingabefeld
          unit_of_measurement: "degree"


draw_circle:
  name: Circle
  description: "draw a circle on the WeAct Display"
  fields:
    x_position:
      name: Circles Center X-Position
      example: 30
      default: 30
      selector:
        number:
          min: 0
          max: 179
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    y_position:
      name: Circles Center Y-Position
      example: 40
      default: 40
      selector:
        number:
          min: 0
          max: 72
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    radius:
      name: Circle radius
      example: 20
      default: 20
      selector:
        number:
          min: 1
          max: 179
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
          unit_of_measurement: "pixels"
