write_text:
  name: Write Text
  description: "write some text on the WeAct Display"
  fields:
    display:
      name: Display
      required: true
      selector:
        entity:
          filter:
            - integration: weact_display
    text:
      name: Text
      required: true
      default: "test"
      selector:
        text: {}
    t_color:
      name: Text color
      description: not mandatory
      default: [255, 255, 255]
      selector:
        color_rgb: {}
    bg_color:
      name: Background color
      description: not mandatory
      default: [0, 0, 0]
      selector:
        color_rgb: {}
#    align:
#      description: "Ausrichtung (left, right, center)"
#      example: "center"
    font_size:
      name: Font size
      description: not mandatory
      default: 16
      example: 16
      selector:
        number:
          unit_of_measurement: "pixels"
          min: 5
          max: 319
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
#    font:
#      description: "Pfad zur Schriftdatei (TTF)"
#      example: "/config/fonts/DejaVuSans-Bold.ttf"
    x_start:
      name: X-start
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 319
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    y_start:
      name: Y-start
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 479
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    x_end:
      name: X-end
      example: 10
      default: 10
      selector:
        number:
          min: 0
          max: 479
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    y_end:
      name: Y-end
      description: not mandatory
      example: 10
      default: 10
      selector:
        number:
          min: 0
          max: 319
          step: 1
          mode: slider  # alternativ 'box' für Eingabefeld
    rotation:
      name: Rotation angle
      description: not mandatory
      example: 0
      default: 0
      selector:
        number:
          min: 0
          max: 270
          step: 90
          mode: slider  # alternativ 'box' für Eingabefeld
          unit_of_measurement: "degree"

